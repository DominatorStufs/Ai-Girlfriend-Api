<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Girlfriend ðŸ’–</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #ffeef8; }
    h1 { color: #ff69b4; }
    #chat { margin-top: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #response { margin-top: 15px; background: white; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Chat with your AI Girlfriend ðŸ’¬</h1>
  <div id="chat">
    <input id="msg" placeholder="Say something..." />
    <button onclick="send()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function send() {
      const msg = document.getElementById("msg").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.reply || "Something went wrong.";
    }
  </script>
</body>
</html>
